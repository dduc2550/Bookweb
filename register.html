<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Transparent Registration Form HTML CSS</title>
    <link rel="stylesheet" href="css/style-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="bg-img">
        <div class="content">
            <header>Register</header>
            <form onsubmit="return register()">
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input id="username" type="text" required placeholder="Username">
                </div>
                <div class="field space">
                    <span class="fa fa-envelope"></span>
                    <input id="email" type="email" required placeholder="Email">
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input id="password" type="password" class="pass-key" required placeholder="Password">
                    <span class="show" >
                        <button class="show" onclick="togglePassword()">SHOW</button>
                    </span>
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input id="confirmPassword" type="password" class="pass-key" required placeholder="Confirm Password">
                </div>
                <div id="password-error" class="error-message"></div>
                <div id="successmessage" class="success-message"></div>
                <div class="field register-button">
                    <input type="submit" value="REGISTER">
                </div>
            </form>
            <div class="login">
                Or register with
            </div>
            <div class="links">
                <div class="facebook">
                    <i class="fab fa-facebook-f"><span>Facebook</span></i>
                </div>
                <div class="instagram">
                    <i class="fab fa-instagram"><span>Instagram</span></i>
                </div>
            </div>
            <div class="signup">
                Already have an account?
                <a href="login.html">Login Now</a>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
